<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>مقدمة في CSS</title>

        <link rel="stylesheet" href="style.css">
        <style>
        nav{
        position: sticky;
            
        
        }
            body{
                background-image: url("CSS.jpg");

            }
            img{
                height: 20%;
                width: 20%;
                display: block;
                margin-top: 250px;
                margin-left: auto;
                margin-right: auto;
                border-radius: 10px;
                box-shadow: 0 0 20px black;
            }
            p{
                font-size: 36px;
                color: rgb(24, 23, 23);
            }
            a{
                text-decoration: none;
                color: white;
                font-size: 22px;

            }
            .active{
                background-color: rgb(43, 60, 132);

            }
            ul{
                list-style-type: none;
                
            }
            li{
                padding: 10px;
                display: inline-block;
            }
            li a{
                padding: 10px 16px;
            }
            .b{
                display: block;
                margin: auto;
                color: white;
                background-color: rgb(82, 168, 184);
                height: 40px;
                width: 75px;
                font-size: 22px;
                border-radius: 10px;
                box-shadow: 0 0 10px black;
            }
            button:hover{
                background-color: rgb(56, 116, 127);
            }
        </style>

    </head>
    <body dir="rtl">
        <nav>
            <ul>
                <li><a class="active"href="#">الصفحة الرئيسية</a></li>
                <li><a href="#">من نحن</a></li>
                <li><a href="#">تواصل معنا</a></li>
                <li><a href="#">تفاصيل الدورة</a></li>
            </ul>
        </nav>
        <img src="logo.png" alt="">
        <p>دورة لتعلم CSS</p>
        <button class="b">انضمام</button>
    </body>
</html>
